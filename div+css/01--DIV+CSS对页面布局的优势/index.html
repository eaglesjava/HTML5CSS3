<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIV+CSS对页面布局的优势</title>
		<style>
			div span {
				color:red;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<!--这是一行字<br>
		<h1>这是一行字</h1>
		<b>这是一行字</b> <br>
		<u>这是一行字</u> <br>
		<div>这是一行字</div>
		这是一行字<br>
		-->
		
		<div>这是一行字</div>
		<div>这是一行字</div>
		<div>这是一行字</div>
		<span>这是一行字</span>
		<span>这是一行字</span>
		<span>这是一行字</span>
		<br>
		<div>
			<span>名子</span>：Scott <br>
			<span>年龄</span>：24 <br>
			<span>性别</span>：男 <br>
		</div>
	</body>
</html>
