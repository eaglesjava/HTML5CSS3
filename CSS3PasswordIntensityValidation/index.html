<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>jQuery/CSS3密码强度验证登录表单</title>
		<!-- The stylesheet -->
		<link rel="stylesheet" href="../css/CSS3PasswordIntensityValidation/styles.css" />

		<!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</head>

	<body>

		<div id="main">

			<form class="" method="post" action="">

				<div class="row email">
					<input type="text" id="email" name="email" placeholder="Email" />
				</div>

				<div class="row pass">
					<input type="password" id="password1" name="password1" placeholder="Password" />
				</div>

				<div class="row pass">
					<input type="password" id="password2" name="password2" placeholder="Password (repeat)" disabled="true" />
				</div>

				<!-- The rotating arrow -->
				<div class="arrowCap"></div>
				<div class="arrow"></div>

				<p class="meterText">Password Meter</p>

			</form>
		</div>
		<!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
		<script src="../js/CSS3PasswordIntensityValidation/jquery-1.7.2.min.js"></script>
		<script src="../js/CSS3PasswordIntensityValidation/jquery.complexify.js"></script>
		<script src="../js/CSS3PasswordIntensityValidation/script.js"></script>

	</body>

</html>
