<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>html5制作超酷可验证登录界面</title>
		<link rel="stylesheet" href="../css/HTML5LoginValidator.css" />
	</head>

	<body>
		<!--
		div 层 盒子 容器
		class 命名规则 只能使用字母开头， 不能使用中文、数字、特殊字符开头！@#￥%%…&&*（）
		-->
		<div class="login">
			<form id="login" name="login" class="login-form">
				<input type="email" name="email" placeholder="邮箱" required>
				<input type="password" name="password" placeholder="密码" required>
				<input type="submit" value="登录">
			</form>
			<P>
				<a href="#">忘记密码</a>
			</p>
		</div>
	</body>

</html>
